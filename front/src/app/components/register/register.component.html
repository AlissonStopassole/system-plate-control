<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Cadastro</mat-card-title>
        </mat-card-header>

        <form class="form" name="userForm" [formGroup]="userForm">
            <mat-card-content fxFlex="100">
                <div fxLayout="row">
                    <div fxLayout="column">
                        <mat-form-field class="full-width">
                            <input matInput placeholder="Nome" name="nome" [(ngModel)]="user.nome"
                                [formControl]="nomeControl" required>
                        </mat-form-field>
                    </div>
                    <div fxLayout="column">
                        <mat-form-field class="full-width">
                            <input matInput placeholder="Sobrenome" name="lastname" [(ngModel)]="user.sobrenome"
                                [formControl]="sobrenomeControl" required>
                        </mat-form-field>
                    </div>
                </div>
                <div fxLayout="column">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Email" name="email" [(ngModel)]="user.email"
                            [formControl]="emailControl" required>
                    </mat-form-field>
                </div>
                <div fxLayout="row">
                    <div fxLayout="column">
                        <mat-form-field class="full-width">
                            <input matInput placeholder="Senha" type="password" name="senha" minlength="6"
                                [(ngModel)]="user.senha" [formControl]="senhaControl" required>
                        </mat-form-field>

                    </div>
                    <div fxLayout="column">
                        <mat-form-field class="full-width">
                            <input matInput type="password" placeholder="Confirme a sua Senha" name="confSenha"
                                minlength="6" [(ngModel)]="confSenha" [formControl]="confSenhaControl" required>
                        </mat-form-field>
                    </div>
                </div>
                <div fxLayout="column">
                    <button mat-stroked-button color="accent" class="btn-block sucess" [disabled]="userForm.invalid"
                        (click)="salvar()">Cadastrar</button>
                </div>
                <div fxLayout="column">
                    <button mat-stroked-button color="primary" class="btn-block next"
                        routerLink="/login">Voltar</button>
                </div>
            </mat-card-content>
        </form>
    </mat-card>
</div>
